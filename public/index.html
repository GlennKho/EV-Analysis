<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phase 1 EV UI</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="wrap">
      <h1>Phase 1 (Imperative) â€” EV Dataset</h1>

      <div class="card">
        <button id="btnLoad">Load Data (/data)</button>
        <p id="status" class="status">No data loaded.</p>
        <p>Total Records: <b><span id="count">0</span></b></p>

        <div class="row">
          <div class="field">
            <label>Manufacturer</label>
            <select id="manufacturer" disabled></select>
          </div>

          <div class="field">
            <label>Charging Type</label>
            <select id="charging" disabled></select>
          </div>
        </div>

        <div class="row">
          <button id="btnQ2" disabled>Q2 Models</button>
          <button id="btnQ3" disabled>Q3 Longest Range</button>
          <button id="btnQ4" disabled>Q4 Avg Charging Time</button>
          <button id="btnQ5" disabled>Q5 Top 5 Safest 2025</button>
          <button id="btnQ6" disabled>Q6 Best Seller 2024</button>
        </div>

        <h2>Output</h2>
        <div id="output" class="output">Load data to begin.</div>
      </div>

      <div class="card">
        <h2>Q1: Total Vehicles by Manufacturer</h2>
        <table>
          <thead>
            <tr>
              <th>Manufacturer</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="q1Table">
            <tr>
              <td colspan="2">Load data to generate table.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- IMPORTANT: functions file first, then app.js -->
    <script src="./evFunctions.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
