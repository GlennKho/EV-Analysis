<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phase 1 (Imperative) â€” EV Dataset</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="appbar">
    <div class="appbar-left">
      <div class="brand">EV Analysis</div>
      <div class="subtitle">Phase 1 (Imperative)</div>
    </div>

    <div class="appbar-right">
      <button id="themeToggle" class="themeBtn" aria-label="Toggle theme">
        ðŸŒ™ Dark
      </button>
    </div>
  </header>

  <div class="wrap">
    <h1>Phase 1 (Imperative) â€” EV Dataset</h1>

    <div class="layout">
      <div class="card">
        <p class="meta">Total Records: <b><span id="count">0</span></b></p>

        <div class="row">
          <div class="field">
            <label>Manufacturer</label>
            <select id="manufacturer" disabled></select>
          </div>

          <div class="field">
            <label>Charging Type</label>
            <select id="charging" disabled></select>
          </div>
        </div>

        <div class="btnGrid">
          <button id="btnFull" disabled>Load Full Dataset</button>
          <button id="btnQ1" disabled>Q1 Manufacturer Breakdown</button>
          <button id="btnQ2" disabled>Q2 Models</button>
          <button id="btnQ3" disabled>Q3 Longest Range</button>
          <button id="btnQ4" disabled>Q4 Avg Charging Time</button>
          <button id="btnQ5" disabled>Q5 Top 5 Safest 2025</button>
          <button id="btnQ6" disabled>Q6 Best Seller 2024</button>
        </div>

        <h2>Output</h2>
        <div id="output" class="output">Waiting for data...</div>
      </div>

      <div class="card">
        <div class="cardHeader">
          <h2 class="noMargin">Dataset Table</h2>
          <span class="hint">Scroll horizontally to view all columns</span>
        </div>

        <div class="tableWrap">
          <table>
            <thead id="dataHead"></thead>
            <tbody id="dataBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="./evFunctions.js"></script>
  <script src="./app.js"></script>
</body>

</html>
